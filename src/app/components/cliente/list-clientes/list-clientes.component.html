<div>
  <h2 class="page-title">Clientes</h2>
</div>

<button class="btn button-success button-border" (click)="abrirCadastroDeCliente()">
  <i class="bi bi-file-plus"></i> Cadastrar
</button>

<div class="mt-2">
  <table class="table table-bordered table-hover text-table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Data de Nascimento</th>
        <th scope="col">CPF</th>
        <th scope="col">Telefone</th>
        <th scope="col">Email</th>
        <th scope="col">Endereço</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.nome }}</td>
        <td>{{ formatarData(cliente.dataNascimento) }}</td>
        <td>{{ cliente.cpf }}</td>
        <td>{{ cliente.telefone }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.endereco?.logradouro }}, {{ cliente.endereco?.cidade }}, {{ cliente.endereco?.numero }}</td>
        <td>
          <button type="button" class="btn button-warning button-border btn-sm btn-sm me-1" (click)="editarCliente(cliente.codigoCliente)" title="Editar">
            <i class="bi bi-pencil-square">Editar</i>
          </button>
          <button type="button" class="btn button-danger button-border btn-sm" (click)="excluirCliente(cliente.codigoCliente)" title="Excluir">
            <i class="bi bi-trash-fill">Excluir</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
