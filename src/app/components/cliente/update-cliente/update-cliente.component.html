<div>

  <h2 class="page-title">Atualizar Cliente</h2>

  <hr>

  <div *ngIf="alertService.obterMensagem() !== null" [ngClass]="{
    'alert-success': alertService.obterResultadoSucesso(),
    'alert-danger': !alertService.obterResultadoSucesso(),
    'alert': true
  }" role="alert">
    {{ alertService.obterMensagem() }}
  </div>

  <form (ngSubmit)="atualizarCliente()" #enderecoForm="ngForm">

    <div class="row">
      <div class="col-sm-6">

        <div class="mb-2">
          <label for="nome" class="form-label">Nome<span>*</span></label>
          <input type="text"
                 class="form-control input-form-lg"
                 id="nome"
                 name="nome"
                 [(ngModel)]="clienteExistente.nome"
                 required>
        </div>

        <div class="mb-2">
          <label for="dataNascimento" class="form-label">Data de Nascimento<span>*</span></label>
          <input type="date"
                 class="form-control input-form-md"
                 id="dataNascimento"
                 name="dataNascimento"
                 [(ngModel)]="clienteExistente.dataNascimento"
                 required>
        </div>

        <div class="mb-2">
          <label for="cpf" class="form-label">CPF<span>*</span></label>
          <input type="text"
                 class="form-control"
                 id="cpf"
                 name="cpf"
                 [(ngModel)]="clienteExistente.cpf"
                 [value]="clienteExistente.cpf | formatoCpf"
                 required>
        </div>

        <div class="mb-2">
          <label for="telefone" class="form-label">Telefone<span>*</span></label>
          <input type="text"
                 class="form-control input-form-lg"
                 id="telefone"
                 name="telefone"
                 [(ngModel)]="clienteExistente.telefone"
                 [value]="clienteExistente.telefone | formatoTelefone"
                 required>
        </div>

      </div>

      <div class="col-sm-6">

        <div class="mb-2">
          <label for="email" class="form-label">Email<span>*</span></label>
          <input type="text"
                 class="form-control input-form-lg"
                 id="email"
                 name="email"
                 [(ngModel)]="clienteExistente.email"
                 required>
        </div>

        <div class="mb-2">
          <label for="endereco" class="form-label">Endere√ßo<span>*</span></label>
          <select class="form-control input-form-lg"
                  id="endereco"
                  name="endereco"
                  [(ngModel)]="clienteExistente.codigoEndereco"
                  required>
            <option *ngFor="let endereco of enderecos" [value]="endereco.codigoEndereco">
              {{ endereco.logradouro }}, {{ endereco.cidade }}
            </option>
          </select>
        </div>

      </div>
    </div>

    <hr>

    <div class="mt-2">
      <button type="submit" class="btn button-success button-form" title="Salvar">
        <i class="bi bi-floppy"></i> Salvar
      </button>
      <button type="button" class="btn button-cancel button-form ms-2" (click)="limparCamposCliente()" title="Cancelar">
        <i class="bi bi-x-square"></i> Cancelar
      </button>
      <button type="button" class="btn button-info button-form ms-2" (click)="voltarParaListaClientes()" title="Lista de Clientes">
        <i class="bi bi-arrow-left-square"></i> Voltar
      </button>
    </div>

  </form>

</div>
