<div class="usuario-container row">
  <div class="col-md-4 usuario-container-form">
    <h2 class="title-login">Criar Usu√°rio</h2>
    <form (submit)="registrarNovoUsuario()">
      <div class="mb-4">
        <label for="email">Email:</label>
        <input type="email"
               id="email"
               name="email"
               class="form-control"
               [(ngModel)]="registrarUsuario.email"
               required>
        <div *ngIf="formEnviado && !registrarUsuario.email" class="text-danger">Por favor, insira seu email.</div>
      </div>


      <div class="mb-3">
        <label for="password">Senha:</label>
        <input type="password"
               id="password"
               name="password"
               class="form-control"
               [(ngModel)]="registrarUsuario.password"
               required>
        <div *ngIf="formEnviado && !registrarUsuario.password" class="text-danger">Por favor, insira sua senha.</div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword">Confirmar Senha:</label>
        <input type="password"
               id="confirmPassword"
               name="confirmPassword"
               class="form-control"
               [(ngModel)]="registrarUsuario.confirmPassword"
               required>
        <div *ngIf="formEnviado && !registrarUsuario.confirmPassword" class="text-danger">Por favor, confirme sua senha.</div>
      </div>

      <div class="col-md-12">
        <button type="submit" class="btn button-success button-border button-form-2">
          <i class="bi bi-floppy-fill"></i> Registrar
        </button>
      </div>

    </form>
    <div *ngIf="mensagem">{{ mensagem }}</div>
  </div>
</div>
