<div class="login-container row">
  <div class="col-md-4 login-container-form">
    <h2 class="title-login mb-2">Login</h2>
    <form (submit)="executarLogin()">
      <div class="mb-4">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="usuario.email" required>
        <div *ngIf="formEnviado && !usuario.email" class="text-danger">Por favor, insira seu email.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha:</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="usuario.password" required>
        <div *ngIf="formEnviado && !usuario.password" class="text-danger">Por favor, insira sua senha.</div>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn button-success button-border button-form-2">
          <i class="bi bi-door-open-fill"></i> Login
        </button>
        <button [routerLink]="['/create-usuario']" class="btn button-info button-border button-form-2 ms-3">
          <i class="bi bi-person-fill-add"></i> Registrar Usu√°rio
        </button>
      </div>
    </form>

  </div>
</div>
